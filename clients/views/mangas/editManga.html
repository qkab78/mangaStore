<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Modifie ton manga</h3>
    </div>
	<div class="panel-body">
	  	<div class="row">
		    <div class="col-md-12">
		    	<form ng-submit="updateManga()" ng-init="getMangaById()">
		            <div class="form-group">
		              <label>Titre</label>
		              <input type="text" class="form-control" ng-model="manga.titre">
		            </div>

		            <div class="form-group">
		              <label>Description</label>
		              <textarea class="form-control" ng-model="manga.description"></textarea>
		            </div>

		            <div class="form-group">
		              <label>Image</label>
		              <input type="text" class="form-control" ng-model="manga.image_url">
		              <p class="help-block">Ins√©rer une image pour le manga</p>
		            </div>
		            <button type="submit" class="btn btn-default">Valider</button>
		        </form>
		    </div>
		</div>
	</div>
</div>
