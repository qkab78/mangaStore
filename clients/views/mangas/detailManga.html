<a class="btn btn-primary" href="#/">Retour</a>
<div class="panel panel-default" ng-init="getMangaById()">
    <div class="panel-heading">
        <h3 class="panel-title">{{manga.titre}}</h3>
    </div>
	<div class="panel-body">
	  	<div class="row">
		    <div class="col-md-12">
		    	<div class="col-md-4">
		     		<img src="{{manga.image_url}}">
		  		</div>
			  	<div class="col-md-8">
			  		<h4>Description: </h4>
			  		<p>{{manga.description}}</p>
			  	</div>
			  	<a class="btn btn-primary" href="#/mangas/edit/{{manga._id}}">Modifier</a>
			  	<a class="btn btn-primary" ng-click="deleteManga(manga._id)">Delete</a>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-6">
					<div class="form-group">
						<label><h3>Commentaires</h3></label>
						<textarea class="form-control"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<h3>Derniers commentaires</h3>
					<h4>username</h4>
						<p>commentaire.texte</p>
					<div class="col-md-6" ng-repeat="commentaire in commentaires">
						<h4>{{commentaire.username}}</h4>
						<p>{{commentaire.texte}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
