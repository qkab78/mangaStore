<div class="container">

      <div class="starter-template">
          <h1>Bienvenue sur Manga Store</h1>
          <p class="lead">La galerie des mangas accessible à tous.<br> Viens découvrir tous les mangas du moments !</p>
      </div>

    </div><!-- /.container -->
<div class="panel panel-default" ng-init="getMangas()">
    <div class="panel-heading">
        <h3>Derniers Mangas</h3>
        <a class="btn btn-primary" href="/ajoutManga">Ajouter un manga</a>
    </div>
	<div class="panel-body">
	  	<div class="row">              
	    	<div class="col-md-6" ng-repeat="manga in mangas">
	      		<div class="col-md-6">
		        	<h1>{{manga.titre}}</h1>
		        	<p>{{manga.description}}</p>
		        	<a class="btn btn-primary" href="#/mangas/details/{{manga._id}}">Détails</a>
		      	</div>
		      	<div class="col-md-6">
		        	<img src="{{manga.image_url}}">
		      	</div>
		    </div>
		</div>
	</div>
</div>
